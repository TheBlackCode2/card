<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Card</title>
</head>
<body>
    <div class="card">
        <div class="equilibrium-image">
            <img src="./assets/img/image-equilibrium.jpg">
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance ans calm.</p>
        <nav class="e-box">
            <div class="eth-box">
                <img src="./assets/img/icon-ethereum.svg">
                <h2>0.041 ETH</h2>
            </div>

            <div class="time-box">
                <img src="./assets/img/icon-clock.svg">
                <h2>3 days left</h2>
            </div>
        </nav>

        <nav class="creative-box">
            <div class="creative-image">
                <img src="./assets/img/image-avatar.png">
            </div>
            <h2>
                Creation of <span>Jules Wyvern</span>
            </h2>
        </nav>
    </div>
</body>
</html>
